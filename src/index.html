<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>pomodoro</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="components/normalize-css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.min.css">
</head>
<body>

<div class="container">
	<div id="signs">

		<button class="sign" data-bind="click: function () { adjustDuration(60) }">
			<i class="fa fa-plus"></i>
		</button>
	
		<button class="sign" data-bind="click: mute" >
			<i class="sound fa fa-bell-o"></i>
		</button>
	
		<button class="sign" data-bind="click: resetTimer">
			<i class="fa fa-history"></i>
		</button>
	
		<button class="sign" data-bind="click: function () { adjustDuration(-60) }">
			<i class="fa fa-minus"></i>
		</button>
	
	</div>

	<button id="tomato" data-bind="style: { border: isPaused() ? 'tomato solid 20px' : '#42D823 solid 20px' }">
		<div>
			<span class="minutes" data-bind="text: minutes"></span>
		</div>	
	</button>
		
	<div class="seconds">
		<div class="seconds-label">pom</div>
		<div id="seconds">
			<span data-bind="text: seconds, style: { color: isPaused() ? 'tomato' : '#42D823' }"></span>
		</div>
		<div class="seconds-label">doro</div>
	</div>
</div>

<script src="components/jquery/dist/jquery.min.js"></script>
<script src="components/knockout/dist/knockout.js"></script>
<script src="js/main.min.js"></script>
</body>
</html>
